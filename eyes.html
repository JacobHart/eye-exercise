<html>
  <head> </head>
  <link rel="stylesheet" href="./eyes.css" />
  <body>
    <button onclick='makeEye()' width='200' height='30'>Add Eye</button>
    <div class="eyes" id="eyes">
    </div>
  </body>
  <script>
    var balls = document.getElementsByClassName("ball");
    document.onmousemove = () => {
      var x = (event.clientX * 100) / window.innerWidth + "%";
      var y = (event.clientY * 100) / window.innerHeight + "%";

      for (let i = 0; i < balls.length; i++) {
        balls[i].style.left = x;
        balls[i].style.top = y;
        balls[i].transfoorm = "translate(-" + x + ",-" + y + ")";
      }
    };

    function makeEye() {
      let eyes = document.getElementById('eyes');
      for (let i = 0; i < 2; i++) {
        let neweye = document.createElement('div');
        let neweyeball = document.createElement('div');
        neweye.className = "eye"
        neweye.style.left = Math.random() * window.innerWidth - 240;
        neweye.style.top = Math.random() * window.innerHeight - window.innerHeight / 2 - 120;
        neweyeball.className = "ball"
        eyes.appendChild(neweye).appendChild(neweyeball);
      }
      
      // remove eye when there are more than 6 eyes
      if (balls.length > 5) { 
        eyes.removeChild(eyes.childNodes[0,2]);   
      };
    }

  </script>
</html>
